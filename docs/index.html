<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Duty Schedule</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">Doctor Duty Schedule</h1>
        
        <div class="card mb-4">
            <div class="card-header">Configuration</div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-4">
                        <label class="form-label">Start Date</label>
                        <input type="date" id="startDate" class="form-control">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Duration (months)</label>
                        <input type="number" id="duration" class="form-control" min="1" max="12" value="1">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">24-hour Duties?</label>
                        <select id="fullDay" class="form-select">
                            <option value="false">No (12-hour)</option>
                            <option value="true">Yes (24-hour)</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <div class="card mb-4">
            <div class="card-header">Doctors</div>
            <div class="card-body">
                <div id="doctorsList" class="mb-3"></div>
                <button id="addDoctor" class="btn btn-primary">Add Doctor</button>
                <button id="saveDoctors" class="btn btn-success ms-2">Save Doctors</button>
            </div>
        </div>

        <div class="card mb-4">
            <div class="card-header">Leave Dates</div>
            <div class="card-body">
                <div class="mb-3">
                    <label class="form-label">Select Doctor</label>
                    <select id="leaveDoctor" class="form-select"></select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Leave Date</label>
                    <input type="date" id="leaveDate" class="form-control">
                </div>
                <button id="addLeave" class="btn btn-primary">Add Leave Date</button>
                <button id="clearLeaves" class="btn btn-danger ms-2">Clear All Leaves</button>
            </div>
        </div>

        <div class="card mb-4">
            <div class="card-header">Generate Schedule</div>
            <div class="card-body">
                <button id="generate" class="btn btn-primary">Generate Schedule</button>
                <button id="clearSchedule" class="btn btn-danger ms-2">Clear Schedule</button>
            </div>
        </div>

        <div class="card mb-4">
            <div class="card-header">Schedule</div>
            <div class="card-body">
                <div id="scheduleTable" class="table-responsive"></div>
            </div>
        </div>

        <div class="card mb-4">
            <div class="card-header">Duty Distribution</div>
            <div class="card-body">
                <div id="distributionTable" class="table-responsive"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
